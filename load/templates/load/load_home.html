{% extends 'base.html' %}

{% block title %}
	Нагрузка
{% endblock %}

{% block content %}
  <div class='container'>
    {% if user.is_superuser %}
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Левая</button>
        <button type="button" class="btn btn-outline-primary">Средняя</button>
        <button type="button" class="btn btn-outline-primary">Правая</button>
      </div>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <div class="pricing-header pb-md-4 mx-auto text-center">
          <a href="{% url 'create' %}" class="btn btn-outline-success px-4 me-md-2">Кнопка 1</a>
        </div>


        <div style="text-align: center; margin: 10px">
        <form action="{% url 'export' %}" method="post">
          {% csrf_token %}
          <button class="btn btn-outline-success custom-button-create-income" type="submit">export to excel <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
          </svg></button>
        </form>
        </div>


      </div>
    {% else %}
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Текущая</button>
        <button type="button" class="btn btn-outline-primary">Средняя</button>
        <button type="button" class="btn btn-outline-primary">История</button>
      </div>
    {% endif %}

  </div>
{% endblock %}
